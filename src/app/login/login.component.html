<div>
  <mat-card style="text-align: center">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

      <mat-card-content>
        <mat-error *ngIf="loginCredentials.invalidUser">{{loginCredentials.invalidUser}}</mat-error>
        <mat-form-field >
          <input matInput placeholder="Email" #email required>
        </mat-form-field>
        <mat-error *ngIf="loginCredentials.loginMessage">{{loginCredentials.loginMessage}}</mat-error>
      </mat-card-content>
    <mat-card-content>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" #password required>
        </mat-form-field>
      <mat-error *ngIf="loginCredentials.passwordMessage">{{loginCredentials.passwordMessage}}</mat-error>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="login(email.value, password.value)">Log in</button>
    </mat-card-actions>
  </mat-card>
  <button mat-button (click)="openForgotPassword()">Forgot password?</button> <br>
  <button mat-stroked-button routerLink="../registration">Registration</button>
</div>
